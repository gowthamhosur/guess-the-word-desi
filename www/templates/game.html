<ion-pane ng-controller="gameController">

      <header class="game-header">
        <div class="header-back">
          <button ion-button ui-sref="home" class="float-left">
            <i class="icon ion-home"></i>
          </button>
        </div>
        <div class="header-level-indicator">
          <span>{{currentLevel}}</span>
        </div>
        <div class="header-coins-indicator">

        </div>
      </header>

      <div class="game-content-wrapper">
        <div class="game-content">

          <div class="content-pics-wrapper">
            <div class="content-pic" ng-repeat="image in puzzleImages">
              <img ng-src="../img/puzzles/{{image}}.PNG" />
            </div>
          </div>

          <div class="content-sel-letters-wrapper">
            <div class="content-letter" ng-repeat="(key,value) in selectedLetters track by $index " ng-click= "onSelectedClick($index)">
              <span>{{value.letter}}</span> 
            </div>
          </div>

          <div class="content-letters-wrapper">
            <div class="content-letter choosable" ng-repeat="(key,value) in choosableLetters | limitTo:choosableLetters.length/2 track by $index " ng-click="onChoosableClick($index)">
              <span ng-if="value.active">{{value.letter}} </span> 
            </div>
            <br/>
            <div class="content-letter choosable" ng-repeat="(key,value) in choosableLetters | limitTo: 10 :choosableLetters.length/2 track by $index" ng-click="onChoosableClick(choosableLetters.length/2  + $index)">
              <span ng-if="value.active">{{value.letter}} </span> 
            </div>
          </div>
        </div>
      </div>

</ion-pane>
