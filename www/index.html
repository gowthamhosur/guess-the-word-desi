<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/game.controller.js"></script>
    <script src="js/services/game.services.js"></script>
  </head>
  <body ng-app="game4p1w" ng-controller="gameController">

    <ion-pane>

      <header class="game-header">
        <div class="header-back">

        </div>
        <div class="header-level-indicator">
          <span>{{currentLevel}}</span>
        </div>
        <div class="header-coins-indicator">

        </div>
      </header>

      <div class="game-content-wrapper">
        <div class="game-content">

          <div class="content-pics-wrapper">
            <div class="content-pic" ng-repeat="image in puzzleImages">
              <img ng-src="../img/puzzles/{{image}}.PNG" />
            </div>
          </div>

          <div class="content-sel-letters-wrapper">
            
          </div>

          <div class="content-letters-wrapper">
            
          </div>
        </div>
      </div>

    </ion-pane>
  </body>
</html>
